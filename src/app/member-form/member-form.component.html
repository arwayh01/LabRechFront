<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Membre</h4>
                    </div>
                    <div class="card-body">
                        <form id="form" [formGroup]="form"  (ngSubmit)="OnSubmit()" ngNativeValidate>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Cin"  formControlName="cin" required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nom" formControlName="nom" required>
                                      
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Prenom" formControlName="prenom" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" formControlName="email" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="mot de passe" type="password" formControlName="password" required>
                                    </mat-form-field>
                                  </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="dateNaissance" type="date" formControlName="date" required>
                                  </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                     <p>Image:</p> <input matInput  type="file">
                                    </mat-form-field>
                                  </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                   <p>CV:</p> <input matInput  type="file">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-radio-group aria-label="Select an option">
                                        <mat-radio-button value="1" (change)="changeTypeMb($event)" checked="true">Etudiant</mat-radio-button>
                                        <mat-radio-button value="2" (change)="changeTypeMb($event)">Ensegniant</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                            <div class="row" [hidden]="!showEtd" id="di">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="dateInscription"  type="date">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="diplome"  type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row" [hidden]="!showEns" id="ens">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="grade"  type="text">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="etablissement"  type="text">
                              </mat-form-field>
                            </div>
                        </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
